<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat dan Semangat!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            text-align: center;
            padding: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #ff8a75;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title text-danger text" id="text1">Selamat Bibub! üéâ</h1>
                <p class="card-text text" id="text2">congrats yaa udaa acc judul! üíñ</p>
                <p class="card-text text" id="text3">semangat Terus ya nyusun skripsinyaa!</p>
                <p class="emoji text" id="text4">wofyuuu ditunggu kepulangannya‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    <script>
        let currentText = 0;
        const texts = document.querySelectorAll('.text');

        function showNextText() {
            if (currentText < texts.length) {
                texts[currentText].classList.add('visible');
                currentText++;
            }
        }

        document.body.addEventListener('click', showNextText);
    </script>
</body>
</html>
